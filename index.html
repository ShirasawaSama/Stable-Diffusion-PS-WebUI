<!DOCTYPE html>
<html>
<head>
  <style>

      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    webview {
      flex: 1;
    }

    .buttons {
      text-align: center;
      padding: 8px 0;
    }

    #fill {
      margin-right: 16px;
    }
    #go {
      margin-left: 6px;
    }
  </style>
  <script src="scripts.js"></script>
</head>

<body>
  <div class="buttons">
    <sp-button variant="cta" id="fill">LOAD!!</sp-button>

    <sp-button variant="primary" id="go">GO</sp-button>
  </div>
  <webview id="webview" width="100%" height="500px"></webview>
</body>
</html>
